<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONT  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&family=Open+Sans:wght@300;400;500;600;700;800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Roboto&display=swap" rel="stylesheet">

    <!-- STYLE  -->

</head>
<body>
    <header>
        <div class="top-header">
            <div class="top-header-container flex">
                <div class="header-left-side flex">
                    <img src="img/boolean_logo.png" alt="">
                    <h1>CAMPO MINATO</h1>
                </div>
                <div class="toolbar flex">
                    <select name="" id="level-difficulty">
                        <option value="1">easy</option>
                        <option value="2">hard</option>
                        <option value="3">impossible</option>
                    </select>
                    <button id="play-btn">Play</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>LET'S GET STARTED</h2>
            <div class="grid hidden">
                <!-- <div class="grid-item"></div> -->
            </div>
        </div>
    </main>
    <footer>
        <div class="bottom-footer">
            made with &hearts; by <a href="">Boolean</a>
        </div>
    </footer>
    
    <script src="js/script.js"></script>
